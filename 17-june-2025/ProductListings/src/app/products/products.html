<div class="search-bar">
    <input type="text" placeholder="Enter Product Name" [(ngModel)]="searchQuery" (input)="handleSearch()" />
</div>


 @if(showlist)
 {
<div class="product-container">
    @for (item of products; track item.id) {

    <div class="product-card">
        <img class="product-image" [src]="item?.thumbnail" alt="product Image">
        <div class="product-body">
            <h5 class="product-title" [innerHTML]="getHighlightedTitle(item.title)"></h5>

            <h2 class="product-title">{{ (item.price * 86.06) | currency:'INR' }}</h2>

            <button class="btn" (click)="navigateTo(item.id)">Buy </button>
        </div>
    </div>
    }
    @if(showBackToTop)
    {
    <button class="back-to-top" (click)="scrollToTop()" aria-label="Back to top">
        â†‘ Top
    </button>
    }
    @if(!loading && products.length == 0 )
    {
       <h1>No Products found matching {{searchQuery}}</h1>
    }
</div>


@if (loading) {
<div>
    <div class="rolling-spinner"></div>
</div>
}
 }
 @else
 {
    <router-outlet></router-outlet>
 }
